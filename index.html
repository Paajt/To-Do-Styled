<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do-List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <!-- Font awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- "Logo" on top of page and icon from Font awesome -->
    <section class="container">
        <header class="top">
            <h1 class="headline">My ToDo</h1>
        </header>
        <!-- Tasks completed -->
        <p id="tasksDone">0 completed</p>

        <!-- Label, input and add button -->
        <section>
            <label for="inputTodo"></label>
            <input type="text" name="inputTodo" id="inputTodo">
            <button type="button" id="addButton">OK</button>
        </section>

        <!-- Alert when empty input -->
        <p id="alert" class="alert-animation"></p>

        <!-- Task list -->
        <div>
            <ul id="todoList">
            </ul>
        </div>

    </section>
        <script src='script.js'></script>
</body>

</html>
