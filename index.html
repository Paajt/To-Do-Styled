<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do-List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <!-- Font awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="container">
    <!-- "Logo" on top of page and icon from Font awesome -->
    <header class="top">
        <h1 class="headline">My ToDo</h1>
    </header>

    <!-- Info about the app -->
    <p id="appInfo">Add a task, click on it to complete it or remove it with delete button.</p>

    <!-- Label, input and add button -->
    <section>
        <label for="inputTodo"></label>
        <input type="text" name="inputTodo" id="inputTodo" placeholder="Add task...">
        <button type="button" id="addButton">Add Task</button>
    </section>

    <!-- Alert when empty input -->
    <p id="alert"></p>

    <!-- Task list -->
    <div>
        <ul id="todoList">
        </ul>
    </div>


    <!-- Task counter not needed in assigment
    <p id="tasksLeft">Tasks left: 0</p>
    -->
    
    <!-- Tasks completed -->
    <p id="tasksDone">Tasks completed: 0</p>

    <script src='script.js'></script>
</body>

</html>
